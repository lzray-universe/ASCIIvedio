name: build-asciiplay-windows-portable-fast

on:
  push:
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download FFmpeg 4.4.x (dev + shared) from BtbN/FFmpeg-Builds
        run: |
          $ErrorActionPreference = "Stop"
          $FFROOT = "C:\ffmpeg"
          New-Item -Force -ItemType Directory -Path $FFROOT | Out-Null

          function Get-Assets($tag) {
            $api = "https://api.github.com/repos/BtbN/FFmpeg-Builds/releases/tags/$tag"
            try {
              $release = Invoke-RestMethod -Uri $api -Headers @{ "User-Agent"="actions" } -ErrorAction Stop
            } catch { return $null }
            $assets = $release.assets
            if (-not $assets) { return $null }
            $dev    = $assets | Where-Object { $_.name -match 'win64.*lgpl.*dev.*\.zip$' }    | Select-Object -First 1
            $shared = $assets | Where-Object { $_.name -match 'win64.*lgpl.*shared.*\.zip$' } | Select-Object -First 1
            if ($dev -and $shared) { return @{ dev=$dev.browser_download_url; shared=$shared.browser_download_url } }
            return $null
          }

          $tags = @('n4.4.4','n4.4.3','n4.4.2','n4.4.1','n4.4')
          $urls = $null
          foreach ($t in $tags) {
            Write-Host "Querying FFmpeg-Builds tag $t"
            $urls = Get-Assets $t
            if ($urls) { $global:tag = $t; break }
          }
          if (-not $urls) { throw "Unable to locate FFmpeg 4.4.x assets from BtbN/FFmpeg-Builds" }

          $devZip    = Join-Path $FFROOT "ffmpeg-dev.zip"
          $sharedZip = Join-Path $FFROOT "ffmpeg-shared.zip"
          Write-Host "Downloading DEV:    $($urls.dev)"
          Invoke-WebRequest $urls.dev    -OutFile $devZip    -Headers @{ "User-Agent"="actions" } -UseBasicParsing -TimeoutSec 300
          Write-Host "Downloading SHARED: $($urls.shared)"
          Invoke-WebRequest $urls.shared -OutFile $sharedZip -Headers @{ "User-Agent"="actions" } -UseBasicParsing -TimeoutSec 300

          $SevenZip = "C:\Program Files\7-Zip\7z.exe"
          if (-not (Test-Path $SevenZip)) {
            choco install -y 7zip
            $SevenZip = "C:\Program Files\7-Zip\7z.exe"
          }
          & "$SevenZip" x $devZip    -o"$FFROOT" -y
          & "$SevenZip" x $sharedZip -o"$FFROOT" -y

          # 抓解压出的目录（dev / shared）
          $devDir    = (Get-ChildItem -Directory $FFROOT | Where-Object { $_.Name -match 'win64.*dev' }    | Select-Object -First 1)
          $sharedDir = (Get-ChildItem -Directory $FFROOT | Where-Object { $_.Name -match 'win64.*shared' } | Select-Object -First 1)
          if (-not $devDir   ) { throw "FFmpeg dev folder not found after extract" }
          if (-not $sharedDir) { throw "FFmpeg shared folder not found after extract" }

          $env:FFMPEG_DEV    = $devDir.FullName
          $env:FFMPEG_SHARED = $sharedDir.FullName
          Add-Content -Path $env:GITHUB_ENV -Value ("FFMPEG_DEV="    + $env:FFMPEG_DEV)
          Add-Content -Path $env:GITHUB_ENV -Value ("FFMPEG_SHARED=" + $env:FFMPEG_SHARED)

          Write-Host "FFMPEG_DEV    = $env:FFMPEG_DEV"
          Write-Host "FFMPEG_SHARED = $env:FFMPEG_SHARED"
          Write-Host "DEV libs:";    Get-ChildItem "$env:FFMPEG_DEV\lib" | Select-Object Name | Format-Table -AutoSize
          Write-Host "SHARED bins:"; Get-ChildItem "$env:FFMPEG_SHARED\bin" -Filter *.dll | Select-Object Name | Format-Table -AutoSize

      # 如需修正 FindFFmpeg.cmake（把 av${lc} 改为 ${lc}），取消下面注释
      # - name: Hotfix FindFFmpeg.cmake (fix library names)
      #   run: (Get-Content .\asciiplay\cmake\FindFFmpeg.cmake) -replace 'NAMES av\$\{lc\}','NAMES ${lc}' | Set-Content .\asciiplay\cmake\FindFFmpeg.cmake -Encoding UTF8

      - name: Configure (VS2022 x64, Release; link FFmpeg 4.4.x)
        working-directory: ./asciiplay
        run: |
          # 强制 MSVC，避免误选 MinGW
          Remove-Item Env:CC  -ErrorAction SilentlyContinue
          Remove-Item Env:CXX -ErrorAction SilentlyContinue

          cmake -S . -B build `
            -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_CXX_STANDARD=17 -DCMAKE_CXX_EXTENSIONS=OFF `
            -DFFMPEG_INCLUDE_DIR="$env:FFMPEG_DEV\include" `
            -DFFMPEG_AVFORMAT_LIBRARY="$env:FFMPEG_DEV\lib\avformat.lib" `
            -DFFMPEG_AVCODEC_LIBRARY="$env:FFMPEG_DEV\lib\avcodec.lib" `
            -DFFMPEG_AVUTIL_LIBRARY="$env:FFMPEG_DEV\lib\avutil.lib" `
            -DFFMPEG_SWSCALE_LIBRARY="$env:FFMPEG_DEV\lib\swscale.lib" `
            -DFFMPEG_SWRESAMPLE_LIBRARY="$env:FFMPEG_DEV\lib\swresample.lib" `
            -DCMAKE_EXE_LINKER_FLAGS="/link ws2_32.lib bcrypt.lib" `
            -DCMAKE_COMPILE_WARNING_AS_ERROR=OFF `
            -DCMAKE_CXX_FLAGS="/WX- /wd4244 /wd4100 /external:W0 /external:anglebrackets"

      - name: Build (Release, MSVC)
        working-directory: ./asciiplay
        run: cmake --build build --config Release -- /m

      - name: Bundle portable zip (exe + FFmpeg 4.4.x DLLs)
        working-directory: ./asciiplay
        run: |
          $ErrorActionPreference = "Stop"
          $dist = Join-Path $PWD "dist"
          $bin  = Join-Path $dist "bin"
          New-Item -Force -ItemType Directory -Path $bin | Out-Null

          $exe = Join-Path $PWD "build\Release\asciiplay.exe"
          if (-not (Test-Path $exe)) { throw "asciiplay.exe not found at $exe" }
          Copy-Item $exe $bin

          # 带上 FFmpeg 4.4.x 的运行时 DLL（来自 shared 包）
          Copy-Item "$env:FFMPEG_SHARED\bin\*.dll" $bin -Force

          # 自检（无输入允许非零）
          Push-Location $dist
          try {
            & ".\bin\asciiplay.exe" "--help" ; $LASTEXITCODE = 0
            & ".\bin\asciiplay.exe" ; $LASTEXITCODE = 0
          } catch {
            Write-Warning "Run produced non-zero exit (no input). Loader OK."
          } finally {
            Pop-Location
          }

          $zip = Join-Path $env:GITHUB_WORKSPACE "asciiplay-windows-x64-ffmpeg4x.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$dist\*" -DestinationPath $zip
          Write-Host "Packed -> $zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: asciiplay-windows-x64-ffmpeg4x
          path: ${{ github.workspace }}/asciiplay-windows-x64-ffmpeg4x.zip
          if-no-files-found: error
